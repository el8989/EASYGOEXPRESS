<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sign Up - EasyGoExpress</title>
  <link rel="stylesheet" href="easygologsign.css" />
</head>
<body>

  <div class="auth-container">
    <a href="easygoexpress.html" class="back-home">‚Üê Back to Home</a>
    
    <div class="form-toggle">
      <button id="show-login" class="active">Login</button>
      <button id="show-signup">Sign Up</button>
    </div>

    <div class="form-wrapper">
      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="switch-text">Don't have an account? <span id="switch-to-signup">Sign up</span></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form hidden">
        <h2>Create Account</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <p class="switch-text">Already have an account? <span id="switch-to-login">Login</span></p>
      </form>
    </div>
  </div>

  <script>
    const showLoginBtn = document.getElementById('show-login');
    const showSignupBtn = document.getElementById('show-signup');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const switchToSignup = document.getElementById('switch-to-signup');
    const switchToLogin = document.getElementById('switch-to-login');

    showLoginBtn.onclick = () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      showLoginBtn.classList.add('active');
      showSignupBtn.classList.remove('active');
    };

    showSignupBtn.onclick = () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      showSignupBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
    };

    switchToSignup.onclick = () => showSignupBtn.click();
    switchToLogin.onclick = () => showLoginBtn.click();
  </script>

</body>
</html>
